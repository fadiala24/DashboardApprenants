<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accueil</a>
    </div>
  </nav>
</div>
<div class="container mt-3 mb-4">
<div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>Nom d'utilisateur</th>
                <th class="text-center">Status</th>
                <th class="action text-right">Modifier</th>

              </tr>
            </thead>
            <tbody>
              <tr class="candidates-list" *ngFor="let item of items">
                <td class="title">
                  <div class="thumb">
                    <img src="/assets/708.png" alt="">
                  </div>
                  <div>
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h3>{{item.nom}}</h3>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li>{{item.prenom}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="candidate-list-favourite-time text-center">
                  <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                  <span class="candidate-list-time order-1">{{item.profil}}</span>
                </td>
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a class="text-info" data-toggle="tooltip" title="" data-original-title="Edit" routerLink='/update'><i class="fas fa-pencil-alt"></i></a></li>
                    <li><a  class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></a></li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
