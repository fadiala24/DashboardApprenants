<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink='/modifier'>Retour</a>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="signup-form">
              <form action="" class="mt-5 border p-4 bg-light shadow" [formGroup]="options" (ngSubmit)="ajout()">
                  <h4 class="mb-5 text-secondary">Modifier des Information</h4>
                  <div class="row" >
                      <div class="mb-3 col-md-6">
                          <label>Prenoms<span class="text-danger">*</span></label>
                          <input type="text" formControlName="prenom"  class="form-control" placeholder="Prenoms" [(ngModel)]="items.prenom">
                      </div>

                      <div class="mb-3 col-md-6">
                          <label>Nom<span class="text-danger">*</span></label>
                          <input type="text" formControlName="nom"  class="form-control" placeholder="Nom" [(ngModel)]="items.nom" >
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Age<span class="text-danger">*</span></label>
                        <input type="number" formControlName="age"   class="form-control" placeholder="Age" [(ngModel)]="items.age" >
                    </div>
                    <div class="mb-3 col-md-6">
                      <label>Genre<span class="text-danger">*</span></label>
                      <input type="text" formControlName="genre"  class="form-control" placeholder="Genre" [(ngModel)]="items.genre" >
                  </div>
                  <div class="mb-3 col-md-6">
                    <label>Statuts<span class="text-danger">*</span></label>
                    <select formControlName="profil" id="" class="form-control" [(ngModel)]="items.profil">
                      <option value="">Statuts de l'utilisateur</option>
                      <option value="apprenant">apprenant</option>
                      <option value="formateur">formateur</option>
                    </select>
                </div>
                      <div class="mb-3 col-md-12">
                          <label><span class="text-danger">*</span></label>
                          <input type="number" formControlName="telephone"  class="form-control" placeholder="Numero de telephone" [(ngModel)]="items.telephone">
                      </div>
                      <div class="mb-3 col-md-12">
                        <label><span class="text-danger">*</span></label>
                        <input type="email" formControlName="email"  class="form-control" placeholder="Adresse Email" [(ngModel)]="items.email">
                    </div>
                      <div class="col-md-12">
                         <button class="btn btn-primary float-end" type="submit">Ajouter</button>
                      </div>
                  </div>
              </form>
              <p class="text-center mt-3 text-secondary"><a href="#"></a></p>
          </div>
      </div>
  </div>
</div>
