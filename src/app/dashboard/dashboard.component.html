<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Liste des Apprenant</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Accueil</a>
        </div>
      </nav>
    </div>
    <div class="container-fluid px-4">
      <h3 class="marge">Présence</h3>
        <div class="row g-3 my-2">
            <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div routerLink='/jour'>
                        <h3 class="fs-2">Jours</h3>
                    </div>
                    <i class="fas fa-calendar-day primary-text border rounded-full secondary-bg p-3"></i>
                </div>
                <input  type="date" id="start" name="trip-start" value="2021-11-08">
            </div>

            <div class="col-md-3" routerLink='/semaine'>
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">Semaine</h3>
                    </div>
                    <i
                        class="fas fa-calendar-week primary-text border rounded-full secondary-bg p-3"></i>
                </div>
            </div>

            <div class="col-md-3" routerLink='/mois'>
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">Mois</h3>
                    </div>
                    <i class="fas fa-calendar-alt primary-text border rounded-full secondary-bg p-3"></i>
                </div>
            </div>

            <div class="col-md-3" periode>
                <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">Période</h3>
                    </div>
                    <i class="fas fa-calendar primary-text border rounded-full secondary-bg p-3"></i>
                </div>
            </div>
          </div>
        </div>
  </header>
  <div class="row my-5">
    <h3 class="fs-4 mb-3" class="marge">Liste des Apprenant</h3>
    <div class="col">
        <table class="table bg-white rounded shadow-sm  table-hover">
            <thead>
                <tr>

                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Profil</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">

                    <td>{{item.nom}}</td>
                    <td>{{item.prenom}}</td>
                    <td>{{item.genre}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.telephone}}</td>
                    <td>{{item.profil}}</td>
                    <td>
                      <select name="profil" id="" class="form-control"formControlName="status">
                        <option value="activer">Present</option>
                        <option value="desactiver">Absent</option>
                      </select>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
  </div>
</body>
</html>
